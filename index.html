<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test DPI – Digitální obraz a tisk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; color: #1f2937; }
        .glass { background: white; border-radius: 1.5rem; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); border: 1px solid rgba(0,0,0,0.05); }
        .option-btn { transition: all 0.2s ease; border: 2px solid #e5e7eb; }
        .option-btn:hover:not(:disabled) { border-color: #3b82f6; background-color: #eff6ff; }
        .correct { background-color: #d1fae5 !important; border-color: #10b981 !important; color: #065f46; font-weight: bold; }
        .incorrect { background-color: #fee2e2 !important; border-color: #ef4444 !important; color: #991b1b; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="glass w-full max-w-2xl p-6 md:p-10">
        
        <!-- ÚVODNÍ OBRAZOVKA SE JMÉNEM -->
        <div id="start-screen" class="text-center">
            <div class="mb-6 flex justify-center">
                <div class="p-6 bg-blue-50 rounded-full text-blue-500">
                    <svg width="48" height="48" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
                </div>
            </div>
            <h1 class="text-3xl font-black mb-4 uppercase tracking-tighter">DPI Test: Digitální tisk</h1>
            <p class="text-gray-500 mb-8">Zadejte své jméno pro uložení výsledku do tabulky.</p>
            
            <input type="text" id="studentName" class="w-full p-4 rounded-xl border-2 border-gray-100 focus:border-blue-500 focus:outline-none mb-6 text-center font-bold text-lg" placeholder="Jméno a příjmení">
            
            <button onclick="startQuiz()" class="w-full py-4 rounded-xl bg-blue-600 text-white font-black uppercase tracking-widest hover:bg-blue-700 shadow-lg shadow-blue-200 transition-all active:scale-95">
                Spustit test
            </button>
        </div>

        <!-- TESTOVACÍ ROZHRANÍ -->
        <div id="quiz" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h1 id="title" class="text-sm font-black uppercase tracking-widest text-blue-600"></h1>
                <div id="progress-bar" class="h-2 w-24 bg-gray-200 rounded-full overflow-hidden">
                    <div id="progress-fill" class="h-full bg-blue-500 transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>

            <p id="questionText" class="text-xl md:text-2xl font-bold mb-8 leading-tight"></p>

            <div id="options" class="space-y-3 mb-8"></div>

            <div class="mb-6">
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Váš postup výpočtu (povinné):</label>
                <textarea id="steps" class="w-full p-4 rounded-xl border-2 border-gray-100 focus:border-blue-500 focus:outline-none transition-all min-h-[100px] text-sm" placeholder="Zde napište, jak jste došli k výsledku..."></textarea>
            </div>

            <div id="explanation" class="hidden mb-8 p-4 bg-blue-50 border-l-4 border-blue-500 rounded-r-xl text-blue-800 text-sm italic"></div>

            <div id="errorMsg" class="hidden text-red-500 text-sm font-bold mb-4 animate-pulse text-center">⚠ Vyberte odpověď a napište postup!</div>

            <div class="flex justify-between items-center pt-6 border-t border-gray-100">
                <button id="prevBtn" onclick="prev()" class="px-6 py-3 rounded-xl font-bold text-gray-400 hover:text-gray-600 disabled:opacity-30 transition-all flex items-center gap-2">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
                    Zpět
                </button>
                <button id="nextBtnAction" onclick="next()" class="px-10 py-3 rounded-xl bg-blue-600 text-white font-black uppercase tracking-widest text-xs hover:bg-blue-700 shadow-lg shadow-blue-200 active:scale-95 transition-all">
                    Další
                </button>
            </div>
        </div>

        <!-- VÝSLEDEK -->
        <div id="result" class="hidden text-center">
            <div id="resultIcon" class="mb-8 flex justify-center text-emerald-500">
                <svg width="64" height="64" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
            </div>
            <h1 class="text-3xl font-black mb-2 uppercase tracking-tighter">Test hotov!</h1>
            <div id="resultText" class="text-gray-600 mb-8"></div>
            <div class="p-6 bg-gray-50 rounded-2xl border border-gray-100 mb-8">
                <p id="saveStatus" class="text-sm font-bold text-gray-500 italic">Odesílám data do tabulky...</p>
            </div>
            <button onclick="window.location.reload()" class="text-blue-600 font-bold hover:underline">Zkusit znovu</button>
        </div>
    </div>

<script>
// --- KONFIGURACE ---
const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycbzICdvvioWLJngLaYtmPnyqMrPdU5jViFlOnaoHhvmkXytNLaKgRL4nTmbgRym5Eaib/exec";

const questions = [
 {
  q:"Fotografie má šířku 3000 px. Jak široká bude v cm při tisku 300 DPI?",
  options:["10 cm","25,4 cm","76,2 cm"],
  correct:1,
  expl:"Výpočet: (3000 pixelů / 300 DPI) = 10 palců. Převod na cm: 10 * 2,54 = 25,4 cm."
 },
 {
  q:"Chceme vytisknout obrázek široký 10 cm při kvalitě 300 DPI. Kolik pixelů musí mít na šířku?",
  options:["1181 px","3000 px","118 px"],
  correct:0,
  expl:"Výpočet: (10 cm / 2,54) = 3,937 palce. Pixely: 3,937 * 300 DPI ≈ 1181 px."
 },
 {
  q:"Pokud má monitor rozlišení 72 DPI, jak velký se nám na něm zobrazí obrázek o šířce 720 pixelů?",
  options:["10 cm","25,4 cm","72 cm"],
  correct:1,
  expl:"Výpočet: 720 px / 72 DPI = 10 palců. 10 * 2,54 = 25,4 cm."
 }
];

let index = 0;
let answers = [];
let stepsArr = [];
let studentName = "";

function startQuiz() {
    const nameInput = document.getElementById("studentName");
    if (nameInput.value.trim().length < 3) {
        alert("Prosím zadej své jméno a příjmení.");
        return;
    }
    studentName = nameInput.value.trim();
    document.getElementById("start-screen").classList.add("hidden");
    document.getElementById("quiz").classList.remove("hidden");
    render();
}

function render(){
    document.getElementById("title").innerText = `Otázka ${index+1} / ${questions.length}`;
    document.getElementById("progress-fill").style.width = ((index + 1) / questions.length * 100) + "%";
    document.getElementById("questionText").innerText = questions[index].q;
    document.getElementById("errorMsg").classList.add("hidden");

    const optBox = document.getElementById("options");
    optBox.innerHTML = "";

    questions[index].options.forEach((t, i) => {
        const b = document.createElement("button");
        b.className = "option-btn w-full p-4 rounded-xl text-left font-semibold";
        b.innerText = t;
        
        if(answers[index] != null){
            if(i === questions[index].correct) b.classList.add("correct");
            else if(i === answers[index]) b.classList.add("incorrect");
            b.disabled = true;
        }
        
        b.onclick = () => {
            answers[index] = i;
            render();
        };
        optBox.appendChild(b);
    });

    document.getElementById("steps").value = stepsArr[index] || "";
    
    const expl = document.getElementById("explanation");
    if(answers[index] != null){
        expl.innerHTML = `<strong>Vysvětlení:</strong> ${questions[index].expl}`;
        expl.classList.remove("hidden");
    } else {
        expl.classList.add("hidden");
    }
    
    document.getElementById("prevBtn").disabled = index === 0;
    document.getElementById("nextBtnAction").innerText = (index === questions.length - 1) ? "DOKONČIT" : "DALŠÍ";
}

function next(){
    const currentSteps = document.getElementById("steps").value.trim();
    
    if(answers[index] == null || currentSteps.length < 2){
        document.getElementById("errorMsg").classList.remove("hidden");
        return;
    }
    
    stepsArr[index] = currentSteps;
    
    if(index < questions.length - 1){
        index++;
        render();
    } else {
        showResult();
    }
}

function prev(){
    if(index > 0){
        stepsArr[index] = document.getElementById("steps").value;
        index--;
        render();
    }
}

function showResult(){
    document.getElementById("quiz").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");
    
    let correctCount = 0;
    questions.forEach((q, i) => {
        if(answers[i] === q.correct) correctCount++;
    });
    
    const percent = Math.round((correctCount / questions.length) * 100);

    document.getElementById("resultText").innerHTML = `
        <div class="text-5xl font-black text-blue-600 mb-2">${percent}%</div>
        <p class="text-xl">Student: <strong>${studentName}</strong></p>
        <p>Správné odpovědi: ${correctCount} z ${questions.length}</p>
    `;

    let stepsSummary = "";
    stepsArr.forEach((s, i) => {
        stepsSummary += `Otázka ${i+1}: ${s}\n`;
    });

    const statusEl = document.getElementById("saveStatus");
    
    // Odeslání dat do Google Apps Script
    const payload = {
        name: studentName,
        percent: percent + "%",
        correct: correctCount + "/" + questions.length,
        steps: stepsSummary,
        timestamp: new Date().toLocaleString('cs-CZ')
    };

    fetch(GOOGLE_SHEET_URL, {
        method: "POST",
        mode: "no-cors",
        cache: "no-cache",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    }).then(() => {
        statusEl.innerText = "✅ Výsledek byl úspěšně uložen.";
        statusEl.className = "text-sm font-bold text-emerald-600";
    }).catch(err => {
        console.error(err);
        statusEl.innerText = "⚠ Chyba při ukládání, ale výsledek vidíš výše.";
        statusEl.className = "text-sm font-bold text-red-500";
    });
}
</script>
</body>
</html>
